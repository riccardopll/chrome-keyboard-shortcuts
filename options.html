<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Navigation Shortcuts</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <h1>Keyboard Navigation Shortcuts</h1>
      <p>
        Chrome manages extension keyboard shortcuts from its built-in shortcuts
        page. Use the button below to customize the keys for each command.
      </p>

      <button id="open-shortcuts" type="button">
        Open Chrome Shortcut Settings
      </button>

      <h2>Available commands</h2>
      <ul id="command-list"></ul>

      <p class="note">
        If a shortcut is blank, set one at
        <code>chrome://extensions/shortcuts</code>.
      </p>
      <p id="status" role="status" aria-live="polite"></p>
    </main>

    <script src="options.js"></script>
  </body>
</html>
